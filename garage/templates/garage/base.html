{% load staticfiles %}
<html>
    <head>
        <title>Autos</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static "css/estilo.css" %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
      {% if user.is_authenticated %}
        <div class="page-header">
            <a href="{% url 'garage.views.Listar' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>
            <a href="{% url 'garage.views.Nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url "garage.views.Logout" %}" class="top-menu1"><span class="glyphicon glyphicon-off"></span></a>
            <center><h1><a>Autos de Lujo</a></h1></center>
        </div>
        <div class="content container">
              <div class="row">
                {% block content %}
                {% endblock %}
              </div>
        </div>
      {% else %}
          <center><h2><a href="{% url "garage.views.Login" %}">Iniciar Sesion</a></h2></center>
          <br><br><br>
          <center><h2><a href="{% url "garage.views.RegistroUser" %}">Crear Nuevo Usuario</a></h2></center>
      {% endif %}
    </body>
</html>
