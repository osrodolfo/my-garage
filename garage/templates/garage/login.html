{% load staticfiles %}

{% block content %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login</title>
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login</h1>
      {% if mensaje %}
      <p>{{ mensaje }}</p>
      {% endif %}
      <form method="POST">{% csrf_token %}
          {{ form.as_p }}
          <button type="submit">LOGIN</button>
      </form>
    </div>
  </section>
</body>
</html>
{% endblock content %}
